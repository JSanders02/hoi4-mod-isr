 #focus
 ISR_elections_1936:0 "Elections Of 1936"
 ISR_elections_1936_desc:0 "Now that our people's security has been secured, we must decide on the future of our nation, and the path we shall take."
 ISR_PAL_friendship:0 "Establish Relations With The State Of Palestine"
 ISR_PAL_friendship_desc:0 "We have our state, so why should the Palestinians be forced out of theirs? We must recognise the Palestinian state within the West Bank and the Gaza Strip as legitimate."
 ISR_strengthen_PAL_relations:0 "Guarantee Peace With Palestine"
 ISR_strengthen_PAL_relations_desc:0 "If we are to thrive in this region, we need allies. We will start by guaranteeing the right of the Palestinian people to self-determination, and a free state."
 ISR_PAL_faction:0 "Formalise Defence Pact With Palestine"
 ISR_PAL_faction_desc:0 "Alliances are being made all around the globe in this time of turmoil. It is time for us to create our own. The might of the Palestinians and Israelis shall be united as one!"
 ISR_invest_PAL_infrastructure:0 "Invest In Palestinian Infrastructure"
 ISR_invest_PAL_infrastructure_desc:0 ""
 ISR_invest_PAL_civ:0 "Invest In Palestinian Civilian Factories"
 ISR_invest_PAL_civ_desc:0 ""
 ISR_invest_PAL_mil:0 "Invest In The Palestinian Military"
 ISR_invest_PAL_mil_desc:0 ""
 ISR_increase_PAL_influence:0 "Increase Influence Over Palestine"
 ISR_increase_PAL_influence_desc:0 "It would be a waste of time to attempt to reason with other neigbouring countries. Instead, our time will be better spent extending our diplomatic tendrils to increase our influence over Palestine."
 ISR_offer_PAL_subjugation:0 "Offer Subjugation To Palestine"
 ISR_offer_PAL_subjugation_desc:0 "Now that our agents have gained considerable political power within the Palestinian government, it is time to generously offer the Palestinian people the opportunity to be a part of our great nation."
 ISR_expand_defense:0 "Expand Defensive Commitments"
 ISR_expand_defense_desc:0 "Now that we have secured an alliance with one Arab country, perhaps some others could be convinced to join us."
 ISR_expand_worker_rights:0 "Expand Workers' Rights"
 ISR_expand_worker_rights_desc:0 "The workers are the backbone of our society, and under capitalism, their rights were squandered. We must restore these rights if we are to progress as a society."
 ISR_socialise_economy:0 "Socialise The Economy"
 ISR_socialise_economy_desc:0 "We need to focus our economic efforts on improving society collectively, rather than a small minority of people exploiting the majority for personal gain."
 ISR_expand_means:0 "Expand The Means Of Production"
 ISR_expand_means_desc:0 ""
 ISR_nationalise_arms:0 "Nationalise The Arms Industry"
 ISR_nationalise_arms_desc:0 ""
 ISR_socialist_science:0 "Public Funding For Scientific Research"
 ISR_socialist_science_desc:0 ""
 
 ISR_push_USA_recognition:0 "Push For Recognition From The USA"
 ISR_push_USA_recognition_desc:0 "Now that we finally have our own nation, it is time we push for the great powers of the world to formally recognise its independence. If we can persuade the USA to do so, we may be able to persuade their government to invest in our industry."
 ISR_ask_industry_help:0 "Ask For Funds From US Investors"
 ISR_ask_industry_help_desc:0 "A little bit of help never hurt anyone. We must ask American businessmen for a small injection of funds into our industry."
 ISR_military_training:0 "US Military Training"
 ISR_military_training_desc:0 "It would be very beneficial to the quality of our army to request training from American military experts."
 ISR_british_cooperation:0 "Cooperate With The British Government"
 ISR_british_cooperation_desc:0 "Although cooperation with the USA would be extremely beneficial to our nation, they are still recovering from the Great Depression, and so are in no fit state to be investing in our industrial capabilities. Therefore, it would be better for us to establish diplomatic relations with the United Kingdom."
 ISR_brit_guarantee:0 "British Guarantee"
 ISR_brit_guarantee_desc:0 "As part of the furthered cooperation between our two governments, we believe that the British guaranteeing our independence would be extremely beneficial."
 ISR_join_allies:0 "Join The Allies"
 ISR_join_allies_desc:0 "As the world seems to draw ever closer to total war, we must secure an alliance with Britain in order to secure our place in the world."
 ISR_jewish_brigade:0 "The Jewish Brigade"
 ISR_jewish_brigade_desc:0 "The Jewish Infantry Brigade Group, was a military formation of the British Army in World War II. It was formed in late 1944 and was recruited among Yishuv Jews from Mandatory Palestine and commanded by Anglo-Jewish officers. It served in the latter stages of the Italian Campaign, and was disbanded in 1946."
 ISR_crush_PAL:0 "Crush Palestine"
 ISR_crush_PAL_desc:0 "Despite our right to a Jewish state in mandatory Palestine, the Arabs who used to inhabit this region are still hiding out in the Gaza Strip and the West Bank. Now is the time that we must use our military to assert our rightful claim on the whole of the region."
 ISR_new_land_infrastructure:0 "Build Infrastructure In New Land"
 ISR_new_land_infrastructure_desc:0 "Now that the Gaza Strip and the West Bank are firmly under our control, we must build up the regions' infrastructure in order to fully integrate it into our nation."
 ISR_centralised_civ_industry:0 "Centralised Civilian Industry"
 ISR_centralised_civ_industry_desc:0 "It would better suit our nation to have the majority of our civilian industry concentrated within our old borders, while our military industry should be within the Gaza Strip and the West Bank."
 ISR_dispersed_mil_industry:0 "Dispersed Military Industry"
 ISR_dispersed_mil_industry_desc:0 "It would better suit our nation to have the majority of our civilian industry concentrated within our old borders, while our military industry should be within the Gaza Strip and the West Bank."
 ISR_centralised_mil_industry:0 "Centralised Military Industry"
 ISR_centralised_mil_industry_desc:0 "It would better suit our nation to have the majority of our military industry concentrated within our old borders, while our civilian industry should be within the Gaza Strip and the West Bank."
 ISR_dispersed_civ_industry:0 "Dispersed Civilian Industry"
 ISR_dispersed_civ_industry_desc:0 "It would better suit our nation to have the majority of our military industry concentrated within our old borders, while our civilian industry should be within the Gaza Strip and the West Bank."
 ISR_zion_science:0 "Zionist Scientists"
 ISR_zion_science_desc:0 "Throughout recent history, it is no secret that a large proportion of great scientists have been Jewish. We must capitalise on this by inviting young Jewish scientists to live within our nation."
 ISR_focus_outwards:0 "Focus Outwards"
 ISR_focus_outwards_desc:0 "Now that our interior has been consolidated, it is time that we turn our attention elsewhere, and focus on expanding our borders."
 
 ISR_mediterranean_diplomacy:0 "Mediterranean Diplomacy"
 ISR_mediterranean_diplomacy_desc:0 "If we are to succeed in this world, then we will need to ally with a strong naval power in the Mediterranean. Italy would be the perfect choice."
 ISR_anti_axis:0 "Strike A Wedge Between Italy And Germany"
 ISR_anti_axis_desc:0 "Many leading Italian fascists have expressed disgust towards rampant German antisemitism. We must act fast in order to ally them before they implement antisemitic policies of their own in order to appease Germany."
 ISR_go_alone:0 "Israel Stands Alone!"
 
 ISR_expand_borders_conflict:0 "Claim Sinai And Jordan"
 ISR_expand_borders_conflict_desc:0 "The rich lands of Sinai and Jordan are currently under the illegitimate occupation of Egypt and Jordan. The great people of Israel are willing to fight for what is rightfully ours!"
 ISR_admin_sinai_jordan:0 "Administrate Newly Conquered Lands"
 ISR_admin_sinai_jordan_desc:0 "After our conquests of Sinai and Jordan, we must spend some time convincing the people living there to submit to our gracious rule."
 ISR_claim_kingdom_david:0 "Claims On The Kingdom Of David"
 ISR_claim_kingdom_david_desc:0 "We are the rightful successors of the biblical Kingdom of David, and as such, it is time to 'request' that its former lands (which now lie within Syria and Lebanon) be returned to us."
 ISR_admin_kingdom_david:0 "Legitimise Rule Over Kingdom Of David"
 ISR_admin_kingdom_david_desc:0 "After our conquests of the Kingdom of David, we must spend some time convincing the people living there to submit to our gracious rule."
 ISR_prepare_middle_east_hegemony:0 "Establish Middle Eastern Hegemony"
 ISR_prepare_middle_east_hegemony_desc:0 "We have established ourselves as a powerful state in the region. However, we must assert our dominance over our neighbours to the north, and remain as the sole power in the Middle East."
 ISR_finish_EGY:0 "Finish Egypt"
 ISR_finish_EGY_desc:0 "We have successfully shown our superiority in the region, and fended off a rebellion of the Arab population. It is time we finish the job that we started when we took Sinai and crush Egypt once and for all."

 ISR_industrialization_program:0 "Industrialisation Program"
 ISR_industrialization_program_desc:0 "A program of rapid industrialisation is required if we are to keep up with our neighbors' rearmament programs."
 ISR_expand_the_mining_industry:0 "Found the Mining Industry"
 ISR_expand_the_mining_industry_desc:0 "We need ample resources to fuel our budding war machine. We should look towards expanding our domestic mining industry."
 ISR_exploit_the_middle_east_deposits:0 "Exploit the Middle Eastern Deposits"
 ISR_exploit_the_middle_east_deposits_desc:0 "We should exploit the oil deposits that lie within Sinai and Jordan. Though the quantity is meager, we need all we can get for our war machine."
 ISR_develop_civilian_industry:0 "Develop Civilian Industry"
 ISR_develop_civilian_industry_desc:0 "Our civilian industry must keep up with its military counterpart, to supply it with machinery and other essentials."
 ISR_integrated_rail_network:0 "Integrated Rail Network"
 ISR_integrated_rail_network_desc:0 "We should expand the national railway networks in all parts of the country equally. There is no part of our nation that is more important than the others."
 ISR_improve_light_industry:0 "Improve Light Industry"
 ISR_improve_light_industry_desc:0 "We already have internal unrest, and so it would not do to let light industry lag behind, depriving the people of the essentials they require in daily life."
 ISR_develop_israeli_industry:0 "Develop Israeli Industry"
 ISR_develop_israeli_industry_desc:0 "Israel has ample space to create a new industrial center."
 ISR_local_self_management:0 "Local Self-management"
 ISR_local_self_management_desc:0 "Allowing increased local self-management will improve the use of local resources and the efficiency of new construction projects."
 ISR_expand_university_jerusalem:0 "Expand the University of Jerusalem"
 ISR_expand_university_jerusalem_desc:0 "By expanding our university in Jerusalem we will have one more institution through which to educate our population."
 ISR_develop_military_industry:0 "Develop Military Industry"
 ISR_develop_military_industry_desc:0 "A modern military requires a heavy industrial base to support the necessary production of new aircraft."
 ISR_improve_west_bank_rail_network:0 "Improve West Bank Rail Network"
 ISR_improve_west_bank_rail_network_desc:0 "We need to start building up infrastructure in the more underdeveloped parts of our country."
 ISR_restart_haifa_foundries:0 "Restart The Haifa Foundries"
 ISR_restart_haifa_foundries_desc:0 "The Palestine Foundries and Metal Works were established in Haifa by Alexander Kremener during the British occupation of our country. It is time we make use of his foundries for our gain."
 ISR_expand_haifa_foundries:0 "Expand The Haifa Foundries"
 ISR_expand_haifa_foundries_desc:0 "Make bigger innit"
 ISR_expand_university_tel_aviv:0 "Expand the University of Tel Aviv"
 ISR_expand_university_tel_aviv_desc:0 "By enlarging our most prestigious university we can increase the influx of bright minds to our research and development teams."
 ISR_expand_university_haifa:0 "Expand the University of Haifa"
 ISR_expand_university_haifa_desc:0 "The new University of Haifa is one of the premier institutions of higher learning. Additional funding will allow it to also provide valuable research."
 ISR_central_management:0 "Central Management"
 ISR_central_management_desc:0 "Strong central control over all aspects of management will improve our ability to maintain production quotas."
 ISR_expand_the_israel_arsenals:0 "Expand the Israeli Arsenals"
 ISR_expand_the_israel_arsenals_desc:0 "We require more production capacity to keep up with the growing needs of our military. The Israeli arsenals are a prime candidate for expansion, so we will allocate resources immediately."
 
 ISR_women_in_army:0 "Women In The IDF"
 ISR_women_in_army_desc:0 "Due to our limited population size, it is in our best interest that we let every Jew serve in the IDF, regardless of gender. This will surely bolster our ranks!"
 ISR_defensive_focus:0 "Defensive Focus"
 ISR_defensive_focus_desc:0 "In times like these, it is best to strengthen our defenses. If there are threats, let them come to us so that we can deal with them on our own land. We have a perfect candidate to lead our army, all we need is your word."
 ISR_aggressive_focus:0 "Aggressive Focus"
 ISR_aggressive_focus_desc:0 "We cannot sit idly by as enemies move in on our borders. And we cannot leave our allies to fend for themselves in a war scenario. Prepare our army! Gamelin is the man for the job."
 ISR_firepower_kills:0 "Firepower Kills"
 ISR_firepower_kills_desc:0 "The lessons of the Great War were as simple as they were cruel: the days of men fighting one another over open sights are over. Today, killing is done on a mass scale with the most modern weapons at a long range."
 ISR_infantry_focus:0 "Infantry Focus"
 ISR_infantry_focus_desc:0 "All men and women who can fight will do so. Producing weapons in mass will lower the cost. We will put a rifle in the hands of everyone."
 ISR_artillery_focus:0 "Artillery Focus"
 ISR_artillery_focus_desc:0 "Our Artillery will form a single powerful unit to focus fire on specific points. One volley at a time and we will weaken the enemy line and punch our way through if we have to!"
 ISR_heavy_armor_focus:0 "Heavy Armour Focus"
 ISR_heavy_armor_focus_desc:0 "Battle tanks are the way forward for the Israel Defense Forces. We want to control the battlefield and for this we will need new powerful tanks!"
 ISR_methodical_battle:0 "Methodical Battle"
 ISR_methodical_battle_desc:0 "Some claim that battle is chaos, but they are fools. A battle is nothing but the methodical application of the right tools based on the overall plan. Plan well, and the enemy's intentions may as well be a historical footnote."
 ISR_fortification_focus:0 "Fortification Focus"
 ISR_fortification_focus_desc:0 "As critical as our forts have been, we need to find ways to construct them more efficiently. The Maginot line has been a powerful deterrent of enemy forces, we could use the security of more defenses like it."
 ISR_infantry_tanks:0 "Infantry Tanks"
 ISR_infantry_tanks_desc:0 "Whatever else, the first and last duty of tanks is to enable infantry to take and hold ground. Therefore, we must always equip our infantry units with modern, capable tanks."
 ISR_special_forces:0 "Special Forces"
 ISR_special_forces_desc:0 "In the future, the war will increasingly be fought in areas where the regular infantryman will meet his limit. We must create new and more capable formations that can perform in these conditions."
 ISR_fusiliers_marine:0 "Marine Corps"
 ISR_fusiliers_marine_desc:0 "The days of coasts as impenetrable defenses are over. In the future, we must be able to take the fight to the enemy, wherever they may be, and seize a landing ground against any opposition."
 ISR_battle_of_maneuver:0 "Battle of Maneuver"
 ISR_battle_of_maneuver_desc:0 "The old notion of a battlefield as a small area in which armies clash is dead. With mass-motorization, airplanes and fast radio communications, battles move fast over hundreds of kilometers. The sooner we prepare for this, the better."
 ISR_motorized_focus:0 "Motorised Focus"
 ISR_motorized_focus_desc:0 "Finding better ways to build our infantry vehicles will help our ability to support and reinforce the front lines."
 ISR_mechanized_focus:0 "Mechanised Focus"
 ISR_mechanized_focus_desc:0 "Armoured vehicles play an increasingly important role in the war. While slightly less intimidating than your average tank, they give us an edge in communication, command, transport and urban warfare."
 ISR_light_medium_armor:0 "Light Armour Focus"
 ISR_light_medium_armor_desc:0 "By law, the Infantry control all tank forces. The lighter, faster cavalry 'vehicles' are better suited for travel and can still deal some damage with their mounted weapons."
 ISR_air_dominance:0 "Air Superiority"
 ISR_air_dominance_desc:0 "The development of the airplane has created a third flank for the army to worry about. We must secure this flank or face catastrophe."
 ISR_cas_focus:0 "CAS Focus"
 ISR_cas_focus_desc:0 "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
 ISR_air_ground_cooperation:0 "Air-Ground Cooperation"
 ISR_air_ground_cooperation_desc:0 "Fighting in the air only ever creates actual military results if it is in pursuit of an objective on the ground. The better we integrate the battle in the air and the battle on the ground, the more effective we become."
 ISR_flying_artillery:0 "Flying Artillery"
 ISR_flying_artillery_desc:0 "In the fast-moving battles of today, the slow artillery pieces on the ground might not be able to keep up. Airplanes carrying bombs can take over their role."
 ISR_army_reform:0 "Army Reform"
 ISR_army_reform_desc:0 "No infantry unit or high tech tank alone will win us the war. We must put our efforts into developing both our tactical and strategical capabilities. With the right people on the job we can evolve as an army."
 
 ISR_new_naval_estimates:0 "New Naval Estimates"
 ISR_new_naval_estimates_desc:0 "We must issue new estimates for the size of the increase to our navy, and, thereby, the dockyard facilities that will be required to bring about this increase."
 ISR_carrier_warfare_experiments:0 "Carrier Warfare Experiments"
 ISR_carrier_warfare_experiments_desc:0 "Battleships are the relics of a bygone age. We must look to the future, and the future is aviation. Aircraft carriers will allow us to project that air power across the Mediterranean."
 ISR_expand_the_marines:0 "Expand The Marine Corps"
 ISR_expand_the_marines_desc:0 "A war in the Mediterranean will involve naval landings to a large degree. The Marine Corps require expansion if they are to be up to the task. "
 ISR_first_air_fleet:0 "First Air Fleet"
 ISR_first_air_fleet_desc:0 "To maximize offensive striking power we will combine the largest concentration of aircraft carriers the world has ever seen into one battlegroup. By developing the doctrines required to enable concerted offensive operations in this form, our enemies will stand no chance against our superiority in naval aviation."
 ISR_modern_escorts:0 "Modern Escorts"
 ISR_modern_escorts_desc:0 "Our fleets require the most modern of escorts to operate unhindered by enemy submarines and torpedo boats."
 ISR_supremacy_of_the_battlefleet:0 "Supremacy of the Battlefleet"
 ISR_supremacy_of_the_battlefleet_desc:0 "With our superior battleship designs, we require only one decisive engagement to decide the naval war. We must ensure we optimize our battlefleet to allow it to force such an engagement and win it."
 ISR_the_ultimate_battleship:0 "The Ultimate Battleship"
 ISR_the_ultimate_battleship_desc:0 "As we are not rich in resources, we must ensure we put it to best use. We will build the most powerful battleships ever put on the surface of the planet, capable of defeating any enemy in a head-on engagement."
 ISR_cruiser_modernization:0 "Cruiser Modernization"
 ISR_cruiser_modernization_desc:0 "Cruisers will be the mainstay of our task forces throughout the Pacific, and so we need the best we can build."
 ISR_long_lance_torpedoes:0 "Long Lance Torpedoes"
 ISR_long_lance_torpedoes_desc:0 "The cruelties of global resource distribution have left our navy outnumbered by the enemy. We will therefore develop the world's most advanced torpedo, yet: a very long-range and powerful weapon, propelled by compressed oxygen rather than compressed air, that can allow our smaller surface ships to strike well above their weight."
 ISR_torpedo_cruisers:0 "Torpedo Cruisers"
 ISR_torpedo_cruisers_desc:0 "We will dedicate a whole class of ships to carrying huge numbers of our new torpedoes, enabling them to wreak havoc to the enemy fleet."

 ISR_Vigilant_and_Always_Ready:0 "Vigilant and Always Ready"
 ISR_Vigilant_and_Always_Ready_desc:0 "Our young country needs to be able to protect itself, with Jordanian opposition next to our home and with fascism rising in Europe, we need to be vigilant and always ready to ensure our survival."
 ISR_African_Jewish_Refugees:0 "African Jewish Refugees"
 ISR_African_Jewish_Refugees_desc:0 "The Arabs didn't take the creation of our state too kindly, and started oppressing Jews all around North Africa. We must do whatever is necessary to escort them to Israel and integrate them in Israeli society."
 ISR_Russian_Jewish_Population_Exchange:0 "Russian Jewish Population Exchange"
 ISR_Russian_Jewish_Population_Exchange_desc:0 "Ever since the establishment of the USSR, Russia has become more tolerant towards Jews. However, most Jews would still prefer living in a country of their own, and therefore this is the basis of our population exchange agreement with USSR."
 ISR_European_Jewish_Refugees:0 "European Jewish Refugees"
 ISR_European_Jewish_Refugees_desc:0 "With the rise of fascism in Europe, the European Jews are in a dire situation, and so we must do whatever is necessary to escort them to Israel and integrate them into Israeli society."
 ISR_fortify_the_borders:0 "Fortify the Borders"
 ISR_fortify_the_borders_desc:0 "We need to defend our borders in case of a surprise attack from foreign nations."

