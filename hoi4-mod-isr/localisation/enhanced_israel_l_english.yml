 #events
 israel.1.t:0 "Elections of 1936"
 israel.1.d:0 "After years of oppression in Europe, the government of the United Kingdom has finally agreed to grant the Jewish people the Mandate for Palestine, where we have established the Jewish state of Israel. Now, the time has come for us to decide where the future of out country lies."
 israel.1.a:0 "The revisionist policies of Yitzhak Shamir shall guide us to a more stable future"
 israel.1.b:0 "Our future lies in the peaceful Arab-Israeli coexistence policies of Shmuel Mikunis"
 israel.1.c:0 "Changing government would create instability. We should stick with David Ben-Gurion"
 israel.2.t:0 "Successfully infiltrated Palestinian government!"
 israel.2.d:0 "After months of careful planning and execution, our agents have successfully infiltrated the government of Palestine. Our political influence over them has increased, and they will soon be our willing subject."
 israel.2.a:0 "Excellent news!"
 israel.3.t:0 "Lebanon Refuses!"
 israel.3.d:0 "Our diplomats have returned from the puny nation of Lebanon, and we have been informed that they have rejected our generous proposal of annexation! Now, naturally, as the land we demanded was once a part of the glorious Kingdom of David, their refusal provides us with an excellent casus belli."
 israel.3.a:0 "They will pay in time..."
 israel.4.t:0 "Lebanon Accepts!"
 israel.4.d:0 "Our diplomats have returned from their mission to Lebanon, and we have been informed that they have accepted our generous offer of annexation! Their land will make a welcome addition to our glorious nation."
 israel.4.a:0 "Our might grows ever stronger!"
 israel.5.t:0 "Syria Refuses!"
 israel.5.d:0 "We have received word from Syria that they have decided to reject our proposal to take the state of Damascus off their hands, which grants us an excellent opportunity for war, as the biblical Kingdom of David extended to within the state that we desire."
 israel.5.a:0 "They will pay in time..."
 israel.6.t:0 "Syria Accepts!"
 israel.6.d:0 "We have received word from Syria that they have decided to allow us to annex the state of Damascus. Clearly they must fear our might. Nonetheless, this newly-acquired land will make an excellent addition to our fine nation, once the population has been convinced."
 israel.6.a:0 "Our might grows ever stronger!"
 israel.7.t:0 "Civil Unrest In Arab Territories!"
 israel.7.d:0 "Ever since we annexed Gaza and the West Bank, the Arabs among our population have grown unruly. As we have conquered more and more Arab lands, their desire for independence has only grown stronger..."
 israel.7.a:0 "Crush their pathetic revolt!"
 israel.7.b:0 "This so-called 'revolt' is hardly large enough to divert vital resources away from our ambitions."
 israel.8.t:0 "Arab Revolt!"
 israel.8.d:0 "Due to our laissez-faire approach to dealing with the Arab civil unrest, the dissenters appear to be under the delusion that they can topple our government, and so they have ignited a full-scale civil war."
 israel.8.a:0 "Very well. Let them feel our might!"
 israel.9.t:0 "End Of The Arab Revolt!"
 israel.9.d:0 "After many bloody and gruelling battles against the Arab revolutionaries, we have succesfully reclaimed our land! Now it is time to rebuild our nation as YHWH intended it to be."
 israel.9.a:0 "We have shown our strength and power!"
 israel.10.t:0 "Britain Accepts!"
 israel.10.d:0 "We have received word from Britain that they have decided to accepts our proposal to take the state of Suez off their hands. The inhabitants may not be best pleased with this arrangement, but this newly-acquired land will make an excellent addition to our fine nation, once the population has been convinced.""
 israel.10.a:0 "Our might grows ever stronger!"
 israel.11.t:0 "Britain Refuses!"
 israel.11.d:0 "We have received word from Britain that they have rejected our request for the state of Suez! This is an insult, and they will learn not to insult us like that."
 israel.11.a:0 "They will pay for this in time..."
 israel.12.t:0 "Britain Accepts!"
 israel.12.d:0 "Our diplomats have returned from Britain and they have accepted our proposal for Sinai, and are therefore giving us... All of Egypt?"
 israel.12.a:0 "Not what I ordered, but okay..."
 israel.13.t:0 "The War for the Middle East is Won!"
 israel.13.d:0 "After a long and bloody campaign, we have driven the French imposters out from our rightful lands."
 israel.13.a:0 "The French were driven out of our lands, and we rise once more!"
 
